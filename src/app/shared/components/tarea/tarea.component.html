<div 
    class="bg-gray-600/50 text-white p-2 rounded-xl shadow-md hover:shadow-lg transition-all duration-300 ease-in-out hover:border-white border-2 border-transparent flex gap-2 justify-between items-center group"
>
    <form [formGroup]="formularioTarea" (ngSubmit)="EditarTarea()" class="flex flex-col gap-2 flex-grow">
        <div class="flex items-center gap-2">
            <!-- Checkbox para marcar la tarea como completada -->
            <input 
                type="checkbox" 
                formControlName="estadoTarea" 
                class="rounded-full cursor-pointer" 
                (click)="cambiarEstadoTarea()" 
            />

            @if (editar) {

                <!-- Contenido de la tarea -->
                <div class="flex flex-col gap-1 flex-grow transition-all duration-300 ease-in-out">
                    <!-- Título de la tarea -->
                    <input 
                        formControlName="titulo" 
                        type="text" 
                        [readonly]="!editar"
                        placeholder="Título"
                        class="text-lg font-semibold w-full  border-1 rounded-md border-gray-400/50 focus:border-white outline-none px-1  focus:ring-1 focus:ring-white transition-all duration-300"
                    />
                    
                    <!-- Descripción de la tarea -->
                    <textarea 
                        formControlName="descripcion" 
                        [readonly]="!editar"
                        placeholder="Descripción"
                        rows="3"
                        class="text-white/80 text-sm w-full resize-none custom-scroll border-1 rounded-md border-gray-400/50 focus:border-white outline-none px-1 focus:ring-1 focus:ring-white transition-all duration-300"
                    ></textarea>
                    
                </div>

                <!-- Botones de opciones -->
                <div class="flex flex-col gap-1 ">
                    <!-- Botón de Gardar -->
                    <button type="submit" class="cursor-pointer p-1 rounded-full hover:bg-gray-500/30 transition-all duration-200" title="Guardar">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#e3e3e3"><path d="M389-267 195-460l51-52 143 143 325-324 51 51-376 375Z"/></svg>
                    </button>

                    <!-- Botón de Cancelar -->
                    <button class="cursor-pointer p-1 rounded-full hover:bg-gray-500/30 transition-all duration-200" (click)="cancelarEdicion()" title="Cancelar">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#e3e3e3"><path d="m291-240-51-51 189-189-189-189 51-51 189 189 189-189 51 51-189 189 189 189-51 51-189-189-189 189Z"/></svg>
                    </button>
                </div>
            }
        </div>

        
    </form>



    <!-- Botones de opciones -->
    @if (!editar) {

        <div class="flex flex-col justify-start gap-1 w-full transition-all duration-300 ease-in-out">
            <h3 class="text-lg px-1 borber-1 font-semibold">{{ Tarea.titulo }}</h3>
            <p class="text-white/80 borber-1 px-1 text-sm">{{ Tarea.descripcion }}</p>
        </div>

        <div class="flex flex-col gap-1 opacity-0 translate-y-2 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-300 ease-out">
            <!-- Botón de eliminar -->
            <button class="cursor-pointer p-1 rounded-full hover:bg-gray-500/30 transition-all duration-200" (click)="EliminarTarea(Tarea.id)" title="Eliminar">
                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#e3e3e3">
                    <path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/>
                </svg>
            </button>

            <!-- Botón de editar -->
            <button class="cursor-pointer p-1 rounded-full hover:bg-gray-500/30 transition-all duration-200" (click)="this.MostraroOcultarFormulario()" title="Editar">
                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#e3e3e3">
                    <path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h357l-80 80H200v560h560v-278l80-80v358q0 33-23.5 56.5T760-120H200Zm280-360ZM360-360v-170l367-367q12-12 27-18t30-6q16 0 30.5 6t26.5 18l56 57q11 12 17 26.5t6 29.5q0 15-5.5 29.5T897-728L530-360H360Zm481-424-56-56 56 56ZM440-440h56l232-232-28-28-29-28-231 231v57Zm260-260-29-28 29 28 28 28-28-28Z"/>
                </svg>
            </button>
        </div>
    }
</div>

<div class="bg-gray-100 w-64 p-4 my-4">
    <h2 class="text-2xl font-bold">{{ ListaDeTareas.titulo }}</h2>
    <ul>
        @for (tarea of ListaDeTareas.tareas; track tarea.id) {
            <li>
                <app-tarea [Tarea]="tarea"></app-tarea>
            </li>
        }
    </ul>

    <app-agregar-tarea [IdListaDeTareas]="ListaDeTareas.id"></app-agregar-tarea>
</div>

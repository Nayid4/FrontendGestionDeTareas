<h1 class="text-3xl font-bold underline">
    Hello world!
</h1>

@for (lista of listaTareas; track lista.id) {
    <article class="bg-gray-100 p-4 my-4">
        <h2 class="text-2xl font-bold">{{ lista.titulo }}</h2>
        <ul>
            @for (tarea of lista.tareas; track tarea.id) {
                <li class="text-lg">{{ tarea.titulo }}</li>
            }
        </ul>
    </article>
}
